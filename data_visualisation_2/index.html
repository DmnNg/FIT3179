<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>Melbourne Housing Market</h1>

<h2>The Melbourne Housing Market</h2>
<div id="symbol_map"></div>

<h2>The Prices of Houses in Melbourne</h2>
<div id="scatter_plot"></div>
  
<h2>No. of Properties Sold by Region</h2>
<div id="bar_no_of_properties"></div>
  
<h2>Choropleth Map</h2>
<div id="choropleth_map"></div>
  
<script type="text/javascript">
  
  var vis1 = "js/symbol_map.vg.json";
  
  vegaEmbed('#symbol_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/scatter_plot_interactive.vg.json";
  
  vegaEmbed('#scatter_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "js/bar_no_of_properties.vg.json";
  
  vegaEmbed('#bar_no_of_properties', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/choropleth_map.vg.json";
  
  vegaEmbed('#choropleth_map', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>

</body>
</html>
